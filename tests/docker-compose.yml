version: "3"
services:
  db:
    image: quay.io/cloudservices/centos-postgresql-12
    restart: always
    environment:
      - POSTGRESQL_PASSWORD=floorist
      - POSTGRESQL_USER=floorist
      - POSTGRESQL_DATABASE=floorist
      - POSTGRESQL_ADMIN_PASSWORD=flooristadmin
    ports:
      - 5432:5432
    volumes:
      - type: bind
        source: ${PWD}/enable-extensions.sh
        target: /opt/app-root/src/postgresql-init/enable-extensions.sh:z

  minio:
    image: quay.io/cloudservices/minio
    command: server /data
    ports:
      - 9000:9000
    environment:
      - MINIO_ACCESS_KEY=floorist
      - MINIO_SECRET_KEY=floorist
  createbucket:
    image: docker.io/minio/mc
    depends_on:
      - minio
    links:
      - minio
    entrypoint: /bin/sh
    command: -c '
      until /usr/bin/mc config host add myminio http://minio:9000 floorist floorist >/dev/null; do sleep 1; done ;
      /usr/bin/mc mb myminio/floorist;
      /usr/bin/mc policy set download myminio/floorist;
      exit 0;'
  setupdb:
    image: registry.access.redhat.com/ubi9/ubi-minimal
    depends_on:
      - db
    links:
      - db
    environment:
      - PGHOST=db
      - PGDATABASE=floorist
      - PGUSER=postgres
      - PGPASSWORD=flooristadmin
    command: /bin/sh -c '
      microdnf install -y postgresql;
      psql -U postgres -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";";
      exit 0;'
